<div class="dashboard-container" [class.loading]="isLoading">
  <section class="section">
    <h2 class="clickable">
      <i class="fas" [ngClass]="{
        'fa-compact-disc': type === 'album',
        'fa-user': type === 'artist',
        'fa-music': type === 'track'
      }"></i>
      {{ getTitle() }}
    </h2>

    <div class="card-list">
      <div *ngFor="let item of items.slice(0, 50); let i = index"
           class="card"
           (mouseenter)="hoveredIndex = i"
           (mouseleave)="hoveredIndex = -1">
        
        <div class="rank-container">
          <span class="rank-badge">{{ i + 1 }}</span>
          <div class="image-wrapper">
            <img [src]="getImage(item)" 
                 alt="Cover" 
                 class="card-image" 
                 [class.artist-type]="type === 'artist'"
                 [class.zoomed]="hoveredIndex === i" />
            <div class="image-overlay" *ngIf="hoveredIndex === i">
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>

        <div class="card-content">
          <h3 [title]="getMainText(item)" [class.highlighted]="hoveredIndex === i">
            {{ getMainText(item) }}
          </h3>
          <p *ngIf="getSubText(item)" 
             [title]="getSubText(item)"
             [class.highlighted]="hoveredIndex === i">
            {{ getSubText(item) }}
          </p>
          <p class="listen-count" [class.highlighted]="hoveredIndex === i">
            {{ item.count }} Ã©coutes
          </p>
        </div>
        
        <!-- Bouton d'action au survol -->
        <div class="card-action" *ngIf="hoveredIndex === i">
          <button class="action-btn" (click)="navigateToDetail(item)">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
